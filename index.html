<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketAI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the MarketAI Dashboard</h1>
    </header>
    <main>
        <section id="market-data">
            <h2>Market Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Price</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bitcoin</td>
                        <td>$50,000</td>
                        <td>+5%</td>
                    </tr>
                    <tr>
                        <td>Ethereum</td>
                        <td>$3,500</td>
                        <td>+2%</td>
                    </tr>
                    <!-- Additional data rows -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 MarketAI</p>
    </footer>
</body>
</html>
